<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <title>HyperCRON Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Google Chrome Download Timer Extension">
    <meta name="author" content="Oliver Atoa">

    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.css">
    <link href='http://fonts.googleapis.com/css?family=Russo+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/application.css">
	<!--
    <link rel="stylesheet" href="/css/main.css">
	-->
  <script src="/scripts/vendor/jquery-1.8.2.js"></script>
  <script src="/scripts/vendor/bootstrap.js"></script>
</head>
<body>
<div id="wrap" class="span12">
  <div class="container-fluid">
  <div class="navbar">
      <div class="navbar-inner navbar-fixed-top">
        <a class="brand" href="#" target="_self">
          <img class="logo" src="/img/hyperon-logo.png">
	</a>
	<ul class="nav">
		<!--
	  <li class="active"><a href="#">HyperCRON</a></li>
	  -->
	  <li class="divider-vertical"></li>
        </ul>
        <form class="navbar-form pull-right">
          <div class="btn-group" data-toggle="buttons-radio">
            <button id="on" type="button" class="btn btn-success">ON</button>
            <button id="off" type="button" class="btn">OFF</button>
          </div>
        </form>
      </div>
    </div>
  </div><!-- /container-fluid -->

  <div id="main" class="container-fluid clear-top">
    <div class="row-fluid">
      <div class="chrono span12">
        <p id="timer">00:00</p>
      </div>
    </div>

    <div class="row-fluid">
      <div class="well well-large span12">
        <dl class="dl-horizontal">
          <dt><span>Filename:</span></dt>
	  <dd id="file-name"><span>file</span></dd>
	  <dt><span>Content type:</span></dt>
	  <dd id="content-type"><span>type</span></dd>
          <dt>URL:</dt>
          <dd id="url">url</dd>
          <dt>Date:</dt>
          <dd id="date" class="shortDateFormat">date</dd>
          <dt>Size:</dt>
          <dd id="len">len</dd>
          <dt>Cache:</dt>
          <dd id="cache">false</dd>
        </dl>
	
      </div>
    </div>

    <div class="row-fluid">
      <div class="span12">
        <button id"reset" class="btn btn-large btn-primary pull-right" data-loading-text="Running" type="button">Reset</button>
      </div>
    </div>

  </div><!-- /container-fluid -->

  <footer class="footer">
  <hr>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <p>Created by <a href="http://www.hyperoncloud.com" target="_blank">HyperON</a></p>
        <p>&copy; Prima Sense, Corp. 2012</p>
      </div>
    </div>
  </div><!-- /container-fluid -->
  </footer>

      s.parentNode.insertBefore(g,s)}(document,'script'));
  </script>
  -->
  <script src="/scripts/popup.js"></script>

</div><!-- top /container -->
</body>
</html>
